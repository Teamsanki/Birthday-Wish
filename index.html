<!DOCTYPE html>

            background-color: #1a1a1a;

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            font-size: 20px;

            font-size: 16px;
            background-color: #ff007f;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup button:hover {
            background-color: #ff0056;
        }
        .lock-screen {
            text-align: center;
            color: white;
            font-size: 2em;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        .timer {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ffeb3b;
        }
        .neon-background {
            animation: neon-flicker 1.5s infinite alternate;
        }
        @keyframes neon-flicker {
            0% { text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 30px #ff007f; }
            100% { text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 20px #ff007f; }
        }
        .marquee {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: 0;
            font-size: 1.5em;
            color: #fff;
        }
        .photo-slideshow {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 30%;
            width: 100%;
            padding: 0 10%;
        }
        .photo {
            width: 30%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);

        .photo-container {

</head>
