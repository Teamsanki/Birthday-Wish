<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Sukhman</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
    }

    .locked {
      font-size: 2rem;
      margin-top: 20px;
      font-family: 'Digital-7', monospace;
      text-align: center;
      color: white;
      animation: neon 1.5s alternate infinite;
    }

    @keyframes neon {
      0% { color: #f0932b; }
      100% { color: #e84118; }
    }

    .photo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 80%;
      position: absolute;
      top: 10%;
    }

    .photo-container .photo {
      width: 30%;
      height: 30%;
      margin: 10px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: fadeAnimation 2s ease-in-out infinite;
    }

    @keyframes fadeAnimation {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .photo-container .photo1 {
      animation-delay: 0s;
    }

    .photo-container .photo2 {
      animation-delay: 2s;
    }

    .photo-container .photo3 {
      animation-delay: 4s;
    }

    .marquee {
      position: absolute;
      top: 5px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      animation: scrollText 10s linear infinite;
      font-size: 1.5rem;
      color: white;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 100;
    }

    .popup h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: white;
    }

    .popup p {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 20px;
    }

    .popup button {
      padding: 10px 20px;
      background-color: #f0932b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #e84118;
    }

    .neon-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://path_to_neon_background_image') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
      animation: neonBackground 3s infinite alternate;
    }

    @keyframes neonBackground {
      0% { box-shadow: 0 0 20px #f0932b, 0 0 40px #f0932b; }
      100% { box-shadow: 0 0 20px #e84118, 0 0 40px #e84118; }
    }

    #countdown {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: white;
    }

    .hidden {
      display: none;
    }

    .birthday-frame {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      z-index: 1;
    }

    .birthday-frame .message {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="neon-background"></div>
  
  <div class="container">
    <div class="locked">Something special for Sukhman</div>
    
    <div class="photo-container">
      <img class="photo photo1" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7833.jpeg?alt=media&token=e643653d-f98f-4234-80e7-2e2c2952de65" alt="photo1">
      <img class="photo photo2" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7376.jpeg?alt=media&token=51fb1c09-4ef2-4678-a48d-237b89b2be46" alt="photo2">
      <img class="photo photo3" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7379.jpeg?alt=media&token=33c12fea-af79-4a99-842a-8ee8c580be01" alt="photo3">
    </div>

    <div class="marquee">
      <p>ðŸŽ‰ Happy Birthday Sukhman! ðŸŽ‰</p>
    </div>

    <div id="countdown"></div>

    <div class="popup" id="popup">
      <h1>Let's go party!</h1>
      <p>Birthday message from Sumit:</p>
      <p>Dear Sukhman, Wishing you the happiest of birthdays! You mean the world to me. Let's make today unforgettable!</p>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script>
    const unlockDate = new Date("2025-02-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const lockedView = document.querySelector(".locked");
    const popup = document.getElementById("popup");
    const closePopupButton = document.getElementById("close-popup");

    let marqueeMessages = [
      "ðŸŽ‰ Happy Birthday Sukhman! ðŸŽ‰",
      "Wishing you an amazing year ahead!",
      "Hope you enjoy every moment today!",
      "Here's to more fun and laughter!",
      "You're the best friend I could ask for!"
    ];

    let currentMessageIndex = 0;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = unlockDate - now;

      if (distance <= 0) {
        lockedView.classList.add("hidden");
        showPopup();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateMarquee() {
      const marqueeEl = document.querySelector(".marquee p");
      marqueeEl.innerHTML = marqueeMessages[currentMessageIndex];
      currentMessageIndex = (currentMessageIndex + 1) % marqueeMessages.length;
    }

    function showPopup() {
      popup.style.display = "block";
    }

    function hidePopup() {
      popup.style.display = "none";
    }

    closePopupButton.addEventListener("click", hidePopup);

    setInterval(updateCountdown, 1000);
    updateCountdown();
    setInterval(updateMarquee, 10000);
    updateMarquee();
  </script>
</body>
</html>
