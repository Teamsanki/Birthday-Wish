<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift✨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        /* Lock Screen */
        #lock-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            flex-direction: column;
        }

        #lock-screen h1 {
            color: white;
            font-size: 3rem;
            text-align: center;
        }

        #lock-screen .circle-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-size: cover;
            background-image: url('https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7833.jpeg?alt=media&token=e643653d-f98f-4234-80e7-2e2c2952de65');
            background-position: center;
            margin-bottom: 20px;
        }

        /* Birthday Page */
        #birthday-page {
            display: none;
            height: 100vh;
            background: url('https://i.imgur.com/X6h4n4g.jpg') center/cover no-repeat;
            position: relative;
            overflow: hidden;
        }

        .photo-section {
            position: absolute;
            animation: fade-in 2s infinite alternate ease-in-out;
        }

        .photo-right {
            top: 20%;
            right: 10%;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
        }

        .photo-center {
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 15px;
        }

        .photo-left {
            bottom: 10%;
            left: 10%;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
        }

        /* Floating Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: #ff4081;
            border-radius: 50%;
            animation: float-up 7s linear infinite;
        }

        .balloon:nth-child(1) {
            left: 20%;
            animation-duration: 5s;
        }

        .balloon:nth-child(2) {
            left: 40%;
            animation-duration: 7s;
        }

        .balloon:nth-child(3) {
            left: 60%;
            animation-duration: 6s;
        }

        .balloon:nth-child(4) {
            left: 80%;
            animation-duration: 4s;
        }

        @keyframes float-up {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            100% {
                bottom: 100vh;
                transform: translateX(-30px);
            }
        }

        /* Crackers Animation */
        .cracker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            animation: explode 2s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Fade-In Animation */
        @keyframes fade-in {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<!-- Lock Screen -->
<div id="lock-screen">
    <div class="circle-photo"></div>
    <h1>Something special for Sukhman on 1 Feb 2025✨</h1>
    <div id="timer"></div>
</div>

<!-- Birthday Page -->
<div id="birthday-page">
    <div class="photo-section photo-right" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7833.jpeg?alt=media&token=e643653d-f98f-4234-80e7-2e2c2952de65');"></div>
    <div class="photo-section photo-center" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7376.jpeg?alt=media&token=51fb1c09-4ef2-4678-a48d-237b89b2be46');"></div>
    <div class="photo-section photo-left" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7830.jpeg?alt=media&token=ca31bd52-45cf-4af9-b5d3-62c8a8b7063e');"></div>

    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
</div>

<audio id="birthday-music" src="https://example.com/happy_birthday.mp3"></audio>

<script>
    function countdownTimer() {
        const targetDate = new Date("February 1, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            // Show birthday page
            document.getElementById("lock-screen").style.display = "none";
            document.getElementById("birthday-page").style.display = "block";

            // Play birthday music
            const music = document.getElementById("birthday-music");
            music.play();

            // Vibrate on birthday
            if (navigator.vibrate) {
                navigator.vibrate([500, 300, 500]);
            }
        } else {
            // Update timer
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    }

    setInterval(countdownTimer, 1000);
</script>
</body>
</html>
