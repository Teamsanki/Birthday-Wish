<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Lock Screen */
    #lock-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* Add a slight overlay */
    }

    /* Circle Image */
    #circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    #lock-screen h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
      box-shadow: 0 0 10px #222;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff5733, #ffbd69);
      border-radius: 10px;
      transition: width 0.1s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translate(50%, -50%);
      box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.8);
    }

    /* Birthday page */
    #birthday-page {
      display: none;
      text-align: center;
      padding: 50px;
      color: white;
    }

    #birthday-card {
      width: 70%;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.8);
      position: relative;
      transition: all 1s ease;
    }

    .neon-effect {
      animation: neon 1.5s infinite alternate;
    }

    @keyframes neon {
      0% {
        border-color: #ff5733;
        background-color: #ff5733;
      }
      100% {
        border-color: #ffbd69;
        background-color: #ffbd69;
      }
    }

    #message {
      font-size: 1.5em;
      color: white;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Courier New', Courier, monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 6s steps(40) 1s forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    .image-card {
      position: absolute;
      width: 100%;
      height: auto;
      opacity: 0;
      animation: fadeIn 5s infinite;
    }

    @keyframes fadeIn {
      0%, 20% { opacity: 1; }
      40%, 60% { opacity: 0; }
      80%, 100% { opacity: 1; }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      #birthday-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2F182283-868067131_small.mp4?alt=media&token=52676193-0a93-4610-bb49-2f18b32d6eff" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Lock screen -->
  <div id="lock-screen">
    <div id="circle-image" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7832.jpeg?alt=media&token=42a46cb4-7bbd-4918-afa6-acda96531070');"></div>
    <h2>Something special for Sukhman on February 1st</h2>
    <div id="timer">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <!-- Birthday Page -->
  <div id="birthday-page">
    <div id="birthday-card" class="neon-effect">
      <img id="birthday-image" class="image-card" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7376.jpeg?alt=media&token=51fb1c09-4ef2-4678-a48d-237b89b2be46" alt="Birthday Image">
      <img class="image-card" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7830.jpeg?alt=media&token=ca31bd52-45cf-4af9-b5d3-62c8a8b7063e" alt="Birthday Image">
      <img class="image-card" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7831.jpeg?alt=media&token=7777b800-d8f9-4595-8fd2-62f8033fa22b" alt="Birthday Image">
      <img class="image-card" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7832.jpeg?alt=media&token=42a46cb4-7bbd-4918-afa6-acda96531070" alt="Birthday Image">
      <img class="image-card" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7830.jpeg?alt=media&token=ca31bd52-45cf-4af9-b5d3-62c8a8b7063e" alt="Birthday Image">
      <div id="message">Happy Birthday from Sumit!</div>
    </div>
  </div>

  <script>
    function countdownTimer() {
      const targetDate = new Date("February 1, 2025 00:00:00").getTime();
      const timerElement = document.getElementById("timer");
      const progressBar = document.querySelector(".progress-bar");

      const totalTime = targetDate - new Date().getTime();

      const interval = setInterval(function () {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Update timer text
          timerElement.innerHTML = `${days} days ${hours} hours ${minutes} min ${seconds} sec`;

          // Update progress bar width
          const percentage = ((totalTime - distance) / totalTime) * 100;
          progressBar.style.width = `${percentage}%`;
        } else {
          clearInterval(interval);

          // Timer ends, show birthday page
          timerElement.innerHTML = "ðŸŽ‰ Happy Birthday, Sukhman! ðŸŽ‰";
          setTimeout(function() {
            document.getElementById("lock-screen").style.display = "none";
            document.getElementById("birthday-page").style.display = "block";
          }, 1000);
        }
      }, 1000);
    }

    countdownTimer();
  </script>

</body>
</html>
