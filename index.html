  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Lock Screen */
    #lock-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* Add a slight overlay */

    /* Circle Image */
    #circle-image {
      width: 150px;

      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    #lock-screen h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
      box-shadow: 0 0 10px #222;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff5733, #ffbd69);
      border-radius: 10px;
      transition: width 0.1s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translate(50%, -50%);
      box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.8);
    }

    /* Birthday page */
    #birthday-page {
      display: none;
      text-align: center;
      padding: 50px;
      color: white;
    }

    /* Birthday Card Styling */

      position: absolute;

      height: 100%;

      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;

    /* Neon Glow Animation */
    @keyframes neon {
      0% {
        box-shadow: 0 0 20px rgba(255, 87, 51, 0.6);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 189, 105, 0.8);

      100% {

      }
    }

    #birthday-card {

    }

    /* Message Styling */

  <script>
    // Array of image URLs
    const imageUrls = [

    ];

        // Shuffle the array of images
    let shuffledImages = [...imageUrls];
    let currentIndex = 0;

    function shuffleImages() {
      for (let i = shuffledImages.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledImages[i], shuffledImages[j]] = [shuffledImages[j], shuffledImages[i]];
      }
    }

    // Function to change the image randomly without repetition
    function changeImage() {
      if (currentIndex >= shuffledImages.length) {
        // Reshuffle the images when all have been shown
        shuffledImages = [...imageUrls];
        shuffleImages();
        currentIndex = 0;
      }

      const imageElement = document.getElementById("birthday-image");
      const randomImage = shuffledImages[currentIndex];

      // Set the background image
      imageElement.style.backgroundImage = `url(${randomImage})`;

      // Fade-in effect
      imageElement.style.opacity = 1;

      // Fade-out effect after 3 seconds
      setTimeout(() => {
        imageElement.style.opacity = 0;
        currentIndex++;
      }, 3000);
    }

    // Initial shuffle
    
    function countdownTimer() {
      const targetDate = new Date("January 17, 2025 00:00:00").getTime();
      const timerElement = document.getElementById("timer");
      const progressBar = document.querySelector(".progress-bar");

      const totalTime = targetDate - new Date().getTime();

      const interval = setInterval(function () {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Update timer text
          timerElement.innerHTML = `${days} days ${hours} hours ${minutes} min ${seconds} sec`;

          // Update progress bar width
          const percentage = ((totalTime - distance) / totalTime) * 100;
          progressBar.style.width = `${percentage}%`;
        } else {
          clearInterval(interval);

          // Timer ends, show birthday page
          timerElement.innerHTML = "üéâ Happy Birthday, Sukhman! üéâ";
          setTimeout(function() {
            document.getElementById("lock-screen").style.display = "none";
            document.getElementById("birthday-page").style.display = "block";
          }, 1000);
        }
      }, 1000);
    }

    countdownTimer();
  </script>
