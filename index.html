<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            text-align: center;
            padding-top: 100px;
        }

        #popup .content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        #popup button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #lock-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            flex-direction: column;
            position: relative;
        }

        #lock-screen h1 {
            color: white;
            font-size: 3rem;
            text-align: center;
            font-weight: bold;
        }

        #lock-screen .circle-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-size: cover;
            background-image: url('https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7833.jpeg?alt=media&token=e643653d-f98f-4234-80e7-2e2c2952de65');
            background-position: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        #lock-screen .neon-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2), rgba(255, 255, 0, 0.2));
            animation: neon-effect 1.5s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes neon-effect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #timer {
            font-size: 2rem;
            margin-top: 20px;
        }

        #after-birthday {
            display: none;
            text-align: center;
        }

        .photo-container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .photo {
            position: absolute;
            width: 300px;
            height: 300px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .photo-square {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            background-image: url('https://via.placeholder.com/400x400/ff4081/ffffff?text=Neon+Background');
            background-size: cover;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .marquee {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 24px;
            text-align: center;
            color: #ff4081;
            animation: marquee 10s infinite linear;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        @media screen and (max-width: 768px) {
            .photo {
                width: 200px;
                height: 200px;
            }

            .photo-square {
                width: 300px;
                height: 300px;
            }

            #timer {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Popup for Birthday -->
<div id="popup">
    <div class="content">
        <h2>Let's go party!</h2>
        <p>Sumit wishes his best friend, Sukhman, a happy birthday!</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<!-- Lock Screen Before Birthday -->
<div id="lock-screen">
    <div class="neon-background"></div>
    <div class="circle-photo"></div>
    <h1>Something special for Sukhman</h1>
    <div id="timer"></div>
</div>

<!-- After Birthday Content -->
<div id="after-birthday">
    <div class="photo-container">
        <img class="photo" id="photo-1" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7833.jpeg?alt=media&token=e643653d-f98f-4234-80e7-2e2c2952de65" alt="Photo 1">
        <img class="photo" id="photo-2" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7376.jpeg?alt=media&token=51fb1c09-4ef2-4678-a48d-237b89b2be46" alt="Photo 2">
        <img class="photo" id="photo-3" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7379.jpeg?alt=media&token=33c12fea-af79-4a99-842a-8ee8c580be01" alt="Photo 3">
        <img class="photo" id="photo-4" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7830.jpeg?alt=media&token=ca31bd52-45cf-4af9-b5d3-62c8a8b7063e" alt="Photo 4">
        <img class="photo" id="photo-5" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7831.jpeg?alt=media&token=7777b800-d8f9-4595-8fd2-62f8033fa22b" alt="Photo 5">
    </div>

    <div class="marquee">
        <p id="marquee-msg">Sumit wishes his best friend Sukhman a special birthday! ðŸŽ‰</p>
    </div>
</div>

<script>
    let currentPhoto = 0;
    const photos = document.querySelectorAll('.photo');
    const marqueeMessages = [
        "Happy birthday Sukhman! ðŸŽ‰",
        "Hope you have an amazing day!",
        "You deserve all the best today and always.",
        "Cheers to more memories together.",
        "Wishing you a year full of happiness!"
    ];
    let currentMarquee = 0;

    // Marquee animation
    function updateMarquee() {
        document.getElementById("marquee-msg").innerText = marqueeMessages[currentMarquee];
        currentMarquee = (currentMarquee + 1) % marqueeMessages.length;
    }

    setInterval(updateMarquee, 5000);

    // Photo fade animation
    function changePhoto() {
        photos[currentPhoto].style.opacity = 0;
        currentPhoto = (currentPhoto + 1) % photos.length;
        photos[currentPhoto].style.opacity = 1;
    }

    setInterval(changePhoto, 2000);

    // Countdown timer
    function countdownTimer() {
        const targetDate = new Date("February 1, 2025 00:00:00").getTime();
        const timerElement = document.getElementById("timer");

        setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                document.getElementById("lock-screen").style.display = "none";
                document.getElementById("after-birthday").style.display = "block";
            }
        }, 1000);
    }

    countdownTimer();

    // Show Popup only on Birthday
    function showPopup() {
        const now = new Date();
        const targetDate = new Date("February 1, 2025 00:00:00");
        if (now.getDate() === targetDate.getDate() && now.getMonth() === targetDate.getMonth()) {
            document.getElementById("popup").style.display = 'block';
        }
    }

    setTimeout(showPopup, 1000);

    // Close Popup
    function closePopup() {
        document.getElementById("popup").style.display = 'none';
    }
</script>

</body>
</html>
