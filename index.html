<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Sukhman</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff6a00, #ffcc00);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .locked {
      font-size: 2rem;
      margin-top: 20px;
    }

    .circle {
      width: 150px;
      height: 150px;
      margin: auto;
      border-radius: 50%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: neon 2s infinite alternate;
    }

    .circle img {
      width: 90%;
      height: 90%;
      border-radius: 50%;
      object-fit: cover;
    }

    @keyframes neon {
      0% { box-shadow: 0 0 5px #f0932b, 0 0 15px #f0932b; }
      100% { box-shadow: 0 0 20px #e84118, 0 0 30px #e84118; }
    }

    .message {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: auto;
    }

    .collage img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.5s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .collage img:hover {
      transform: scale(1.1);
    }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://path_to_party_background_image') no-repeat center center fixed;
      background-size: cover;
      animation: neonBackground 3s infinite alternate;
    }

    @keyframes neonBackground {
      0% { box-shadow: 0 0 20px #f0932b, 0 0 40px #f0932b; }
      100% { box-shadow: 0 0 20px #e84118, 0 0 40px #e84118; }
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      display: none;
      z-index: 20;
    }

    #popup h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    #popup button {
      padding: 10px 20px;
      background: #f0932b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #popup button:hover {
      background: #e84118;
    }

    .birthday-frame {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      border: 10px solid #ffcc00;
      background: url('https://path_to_birthday_frame_image') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .birthday-frame .message {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      color: white;
    }

    .marquee {
      position: absolute;
      bottom: 10px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee p {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 30s linear infinite;
      font-size: 1.5rem;
      color: white;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="locked-view">
      <div class="circle">
        <img src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7830.jpeg?alt=media&token=ca31bd52-45cf-4af9-b5d3-62c8a8b7063e" alt="Sukhman Photo">
      </div>
      <div class="locked">Something special for Sumit's best friend Sukhman</div>
      <div id="countdown" class="countdown"></div>
    </div>

    <div id="unlocked-view" class="hidden">
      <div class="birthday-frame">
        <div class="message">Happy Birthday Sukhman! ðŸŽ‰</div>
        <div class="collage" id="photo-gallery">
          <!-- Collage Photos Dynamically Loaded -->
        </div>
      </div>
      <div class="marquee">
        <p>ðŸŽ‰ Birthday Special for Sukhman! ðŸŽ‰</p>
      </div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <canvas id="celebration" class="celebration"></canvas>

  <script>
    const unlockDate = new Date("2025-01-16T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const lockedView = document.getElementById("locked-view");
    const unlockedView = document.getElementById("unlocked-view");
    const photoGallery = document.getElementById("photo-gallery");
    const popup = document.getElementById("popup");
    const bgMusic = document.getElementById("bg-music");

    const photos = [
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7833.jpeg?alt=media&token=e643653d-f98f-4234-80e7-2e2c2952de65",
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7376.jpeg?alt=media&token=51fb1c09-4ef2-4678-a48d-237b89b2be46",
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7379.jpeg?alt=media&token=33c12fea-af79-4a99-842a-8ee8c580be01",
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7830.jpeg?alt=media&token=ca31bd52-45cf-4af9-b5d3-62c8a8b7063e",
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7831.jpeg?alt=media&token=7777b800-d8f9-4595-8fd2-62f8033fa22b",
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7380.jpeg?alt=media&token=8ded5656-19ad-4b6a-b4cc-ebf29418d3d8"
    ];

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = unlockDate - now;

      if (distance <= 0) {
        lockedView.classList.add("hidden");
        unlockedView.classList.remove("hidden");
        showPhotos();
        showPopup();
        bgMusic.play();
        showCelebration();
        return;
      }

      const days = Math.floor

(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function showPhotos() {
      photos.forEach(photo => {
        const img = document.createElement("img");
        img.src = photo;
        photoGallery.appendChild(img);
      });
    }

    function showPopup() {
      popup.style.display = "block";
    }

    function showCelebration() {
      const canvas = document.getElementById("celebration");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = "white";
      ctx.font = "30px Arial";
      ctx.fillText("ðŸŽ‰ Birthday Celebration ðŸŽ‰", canvas.width / 2 - 150, canvas.height / 2);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
