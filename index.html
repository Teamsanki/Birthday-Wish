<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #lock-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* Add a slight overlay */
    }

    /* Circle Image */
    #circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    #lock-screen h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
      box-shadow: 0 0 10px #222;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff5733, #ffbd69);
      border-radius: 10px;
      transition: width 0.1s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translate(50%, -50%);
      box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.8);
    }

    /* Image cards */
    .image-card {
      position: absolute;
      width: 15%;
      height: auto;
      border: 3px solid white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    #image-top-right {
      top: 5%;
      right: 5%;
    }

    #image-center-left {
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
    }

    #image-bottom-left {
      bottom: 5%;
      left: 5%;
    }

    .message {
      position: absolute;
      font-size: 1.5em;
      color: white;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    #message-top-right {
      top: 10%;
      right: 15%;
    }

    #message-center-left {
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
    }

    #message-bottom-left {
      bottom: 10%;
      left: 10%;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .image-card {
        width: 25%;
      }
    }

    @media screen and (max-width: 480px) {
      #timer {
        font-size: 1.5em;
      }

      .progress-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2F182283-868067131_small.mp4?alt=media&token=52676193-0a93-4610-bb49-2f18b32d6eff" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Lock screen with circle image and countdown -->
  <div id="lock-screen">
    <div id="circle-image" style="background-image: url('YOUR_CIRCLE_IMAGE_URL');"></div>
    <h2>Something special for Sukhman on February 1st</h2>
    <div id="timer">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <!-- Image cards -->
  <img id="image-top-right" class="image-card" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7830.jpeg?alt=media&token=ca31bd52-45cf-4af9-b5d3-62c8a8b7063e" alt="Top Right Image">
  <img id="image-center-left" class="image-card" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7831.jpeg?alt=media&token=7777b800-d8f9-4595-8fd2-62f8033fa22b" alt="Center Left Image">
  <img id="image-bottom-left" class="image-card" src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7376.jpeg?alt=media&token=51fb1c09-4ef2-4678-a48d-237b89b2be46" alt="Bottom Left Image">

  <!-- Message cards -->
  <div id="message-top-right" class="message">Message on top-right</div>
  <div id="message-center-left" class="message">Message on center-left</div>
  <div id="message-bottom-left" class="message">Message on bottom-left</div>

  <!-- Popup message -->
  <div id="popup" style="display:none; position:fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; font-size: 1.5em;">
    Happy Birthday from Sumit! <br> Let's do a party! <button id="start-party">Click Here</button>
  </div>

  <script>
    function countdownTimer() {
      const targetDate = new Date("January 17, 2025 00:00:00").getTime();
      const timerElement = document.getElementById("timer");
      const progressBar = document.querySelector(".progress-bar");

      const totalTime = targetDate - new Date().getTime();

      const interval = setInterval(function () {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Update timer text
          timerElement.innerHTML = `${days} days ${hours} hours ${minutes} min ${seconds} sec`;

          // Update progress bar width
          const percentage = ((totalTime - distance) / totalTime) * 100;
          progressBar.style.width = `${percentage}%`;
        } else {
          clearInterval(interval);

          // Timer ends, show popup
          timerElement.innerHTML = "ðŸŽ‰ Happy Birthday, Sukhman! ðŸŽ‰";
          setTimeout(function() {
            document.getElementById("popup").style.display = "block";
          }, 1000);
        }
      }, 1000);
    }

    countdownTimer();

    // Handle party button click (fireworks effect)
    document.getElementById("start-party").onclick = function() {
      alert("ðŸŽ† Fireworks! ðŸŽ‡");
      document.getElementById("popup").style.display = "none";
    };
  </script>

</body>
</html>
