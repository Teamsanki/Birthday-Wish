<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Lock Screen */
    #lock-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    #circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    #lock-screen h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
      box-shadow: 0 0 10px #222;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff5733, #ffbd69);
      border-radius: 10px;
      transition: width 0.1s linear;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    #popup-content h3 {
      color: black;
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    #popup-content button {
      background: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup-content button:hover {
      background: #ffbd69;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2Fbutterfly-30-1080-ytshorts.savetube.me.mp4?alt=media&token=86f42a85-fd7a-4526-8bd9-34dde4190648" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FLuke-Bergs-x-Lichu-Summer-Breeze(chosic.com).mp3?alt=media&token=279a40b5-7c95-466d-b3dc-8e66f5582ca5" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- Popup for playing audio -->
  <div id="popup">
    <div id="popup-content">
      <h3>For the best experience, play the background music!</h3>
      <button id="play-audio-btn">Play Audio</button>
    </div>
  </div>

  <!-- Lock screen -->
  <div id="lock-screen">
    <div id="circle-image" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7832.jpeg?alt=media&token=42a46cb4-7bbd-4918-afa6-acda96531070');"></div>
    <h2>Something special for Sukhman on February 1st</h2>
    <div id="timer">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    // Handle the popup and audio play
    const popup = document.getElementById('popup');
    const audio = document.getElementById('bg-music');
    const playButton = document.getElementById('play-audio-btn');

    // Check if popup has been shown before
    if (localStorage.getItem('popupShown')) {
      popup.style.display = 'none';
    } else {
      popup.style.display = 'flex';
    }

    playButton.addEventListener('click', () => {
      audio.play();
      popup.style.display = 'none';
      localStorage.setItem('popupShown', 'true');
    });

    function countdownTimer() {
      const targetDate = new Date("February 1, 2025 00:00:00").getTime();
      const timerElement = document.getElementById("timer");
      const progressBar = document.querySelector(".progress-bar");

      const interval = setInterval(function () {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

          const percentage = ((targetDate - distance) / targetDate) * 100;
          progressBar.style.width = `${percentage}%`;
        } else {
          clearInterval(interval);
          document.getElementById("lock-screen").style.display = "none";
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", countdownTimer);
  </script>
</body>
</html>
