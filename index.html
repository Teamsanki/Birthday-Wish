<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Lock Screen */
    #lock-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    /* Circle Image */
    #circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    #lock-screen h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
      box-shadow: 0 0 10px #222;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff5733, #ffbd69);
      border-radius: 10px;
      transition: width 0.1s linear;
      position: relative;
    }

    /* Birthday Page */
    #birthday-page {
      display: none;
      text-align: center;
      padding: 50px;
      color: white;
    }

    /* Birthday Card */
    #birthday-card {
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      overflow: hidden;
      animation: neon 2s infinite alternate;
    }

    /* Image Styling */
    #birthday-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    /* Message Styling */
    #message-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: white;
      text-align: center;
      font-size: 1.2em;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    @keyframes neon {
      0% {
        box-shadow: 0 0 20px rgba(255, 87, 51, 0.6);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 189, 105, 0.8);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 87, 51, 0.6);
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2F182283-868067131_small.mp4?alt=media&token=52676193-0a93-4610-bb49-2f18b32d6eff" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Lock screen -->
  <div id="lock-screen">
    <div id="circle-image" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7832.jpeg?alt=media&token=42a46cb4-7bbd-4918-afa6-acda96531070');"></div>
    <h2>Something special for Sukhman on February 1st</h2>
    <div id="timer">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <!-- Birthday Page -->
  <div id="birthday-page">
    <div id="birthday-card">
      <div id="birthday-image"></div>
      <div id="message-container">
        Happy Birthday, Sukhman! üéâ From Sumit ‚ù§Ô∏è
      </div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="birthday-song" autoplay loop>
    <source src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2Fsample.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const imageUrls = [
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7830.jpeg?alt=media&token=ca31bd52-45cf-4af9-b5d3-62c8a8b7063e",
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7376.jpeg?alt=media&token=51fb1c09-4ef2-4678-a48d-237b89b2be46",
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7831.jpeg?alt=media&token=7777b800-d8f9-4595-8fd2-62f8033fa22b",
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7377.jpeg?alt=media&token=59356714-f95e-46a9-8430-3ba42c0f4f1b"
    ];

    let currentIndex = 0;

    function changeImage() {
      const imageElement = document.getElementById("birthday-image");
      imageElement.style.backgroundImage = `url(${imageUrls[currentIndex]})`;
      imageElement.style.opacity = 1;

      setTimeout(() => {
        imageElement.style.opacity = 0;
        currentIndex = (currentIndex + 1) % imageUrls.length;
      }, 3000);
    }

    setInterval(changeImage, 3000);
    changeImage();

    function countdownTimer() {
      const targetDate = new Date("January 17, 2025 00:00:00").getTime();
      const timerElement = document.getElementById("timer");
      const progressBar = document.querySelector(".progress-bar");

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          timerElement.innerHTML = `${days} days ${hours} hours ${minutes} min ${seconds} sec`;

          const percentage = ((Date.now() - targetDate + distance) / distance) * 100;
          progressBar.style.width = `${percentage}%`;
        } else {
          clearInterval(interval);
          document.getElementById("lock-screen").style.display = "none";
          document.getElementById("birthday-page").style.display = "block";
        }
      }, 1000);
    }

    countdownTimer();
  </script>
</body>
</html>
