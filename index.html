<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Lock Screen */
    #lock-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* Add a slight overlay */
    }

    /* Circle Image */
    #circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    #lock-screen h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
      box-shadow: 0 0 10px #222;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff5733, #ffbd69);
      border-radius: 10px;
      transition: width 0.1s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translate(50%, -50%);
      box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.8);
    }

    /* Birthday page */
    #birthday-page {
      display: none;
      text-align: center;
      padding: 50px;
      color: white;
    }

    /* Birthday Card */
    #birthday-card {
      width: 600px;
      height: 600px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Image container */
    #birthday-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    /* Neon effect on the card */
    #birthday-card {
      animation: neon 1.5s infinite alternate;
    }

    @keyframes neon {
      0% {
        border-color: #ff5733;
        background-color: #ff5733;
      }
      100% {
        border-color: #ffbd69;
        background-color: #ffbd69;
      }
    }

    /* Message section */
    #message-container {
      width: 100%;
      color: white;
      text-align: center;
      font-size: 1.5em;
      padding: 10px;
      border-top: 2px solid #fff;
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Typewriter effect */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid #fff;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      animation: typing 3s steps(30) 1s 1 normal both, blinkCaret 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blinkCaret {
      50% {
        border-color: transparent;
      }
    }

    #message {
      font-size: 1.5em;
      color: white;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Courier New', Courier, monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 6s steps(40) 1s forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    .image-card {
      position: absolute;
      width: 100%;
      height: auto;
      opacity: 0;
      animation: fadeIn 5s infinite;
    }

    @keyframes fadeIn {
      0%, 20% { opacity: 1; }
      40%, 60% { opacity: 0; }
      80%, 100% { opacity: 1; }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      #birthday-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2F182283-868067131_small.mp4?alt=media&token=52676193-0a93-4610-bb49-2f18b32d6eff" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Lock screen -->
  <div id="lock-screen">
    <div id="circle-image" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7832.jpeg?alt=media&token=42a46cb4-7bbd-4918-afa6-acda96531070');"></div>
    <h2>Something special for Sukhman on February 1st</h2>
    <div id="timer">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <!-- Birthday Page -->
    <div id="birthday-card">
    <div id="birthday-image"></div>
    <div id="message-container">
      <div class="typewriter" id="birthday-message">Happy Birthday, Sukhman! ðŸŽ‰</div>
    </div>
  </div>

  <script>
    // Array of image URLs
    const imageUrls = [
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7830.jpeg?alt=media&token=ca31bd52-45cf-4af9-b5d3-62c8a8b7063e", // Replace with the actual URLs
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7376.jpeg?alt=media&token=51fb1c09-4ef2-4678-a48d-237b89b2be46", // Replace with the actual URLs
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7831.jpeg?alt=media&token=7777b800-d8f9-4595-8fd2-62f8033fa22b", // Replace with the actual URLs
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7832.jpeg?alt=media&token=42a46cb4-7bbd-4918-afa6-acda96531070", // Replace with the actual URLs
      "https://firebasestorage.googleapis.com/v0/b/social-bite-skofficial.appspot.com/o/Sukhman%2FIMG_7377.jpeg?alt=media&token=59356714-f95e-46a9-8430-3ba42c0f4f1b"  // Replace with the actual URLs
    ];

    // Shuffle the array of images
    let shuffledImages = [...imageUrls];
    let currentIndex = 0;

    function shuffleImages() {
      for (let i = shuffledImages.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledImages[i], shuffledImages[j]] = [shuffledImages[j], shuffledImages[i]];
      }
    }

    // Function to change the image randomly without repetition
    function changeImage() {
      if (currentIndex >= shuffledImages.length) {
        // If all images have been shown, reshuffle the images
        shuffledImages = [...imageUrls];
        shuffleImages();
        currentIndex = 0;
      }

      const imageElement = document.getElementById("birthday-image");
      const randomImage = shuffledImages[currentIndex];

      // Set the background image
      imageElement.style.backgroundImage = `url(${randomImage})`;

      // Fade-in effect
      imageElement.style.opacity = 1;

      // Set the image opacity back to 0 after 3 seconds to start the next image fade
      setTimeout(() => {
        imageElement.style.opacity = 0;
        currentIndex++;
      }, 3000); // Change image every 3 seconds
    }

    // Initial shuffle and image change
    shuffleImages();
    changeImage();

    // Change image every 5 seconds
    setInterval(changeImage, 5000);
    
    function countdownTimer() {
      const targetDate = new Date("January 17, 2025 00:00:00").getTime();
      const timerElement = document.getElementById("timer");
      const progressBar = document.querySelector(".progress-bar");

      const totalTime = targetDate - new Date().getTime();

      const interval = setInterval(function () {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Update timer text
          timerElement.innerHTML = `${days} days ${hours} hours ${minutes} min ${seconds} sec`;

          // Update progress bar width
          const percentage = ((totalTime - distance) / totalTime) * 100;
          progressBar.style.width = `${percentage}%`;
        } else {
          clearInterval(interval);

          // Timer ends, show birthday page
          timerElement.innerHTML = "ðŸŽ‰ Happy Birthday, Sukhman! ðŸŽ‰";
          setTimeout(function() {
            document.getElementById("lock-screen").style.display = "none";
            document.getElementById("birthday-page").style.display = "block";
          }, 1000);
        }
      }, 1000);
    }

    countdownTimer();
  </script>
</body>
</html>
